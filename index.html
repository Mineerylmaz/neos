<!doctype html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- TITLE -->
  <title>NEOS Ayakkabı | Kadın & Çocuk Teknik Tasarım Ayakkabılar</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="/images/logo.png" />

  <!-- META DESCRIPTION (Google arama açıklaması) -->
  <meta name="description"
    content="NEOS, kadın ve çocuklar için teknik + estetik tasarımlı ayakkabılar sunar. Dayanıklı, ergonomik ve modern tasarımlar. Türkiye'de tasarlandı." />

  <!-- KEYWORDS (Zorunlu değil ama marka için faydalı) -->
  <meta name="keywords"
    content="neos, neos ayakkabı, kadın ayakkabı, çocuk ayakkabı, sneaker, teknik tasarım, spor ayakkabı, koleksiyon" />

  <!-- OPEN GRAPH (Instagram / WhatsApp / Facebook paylaşımı) -->
  <meta property="og:title" content="NEOS Ayakkabı" />
  <meta property="og:description" content="Kadın & Çocuk Teknik Tasarım Ayakkabılar" />
  <meta property="og:image" content="/images/hero.webp" />
  <meta property="og:url" content="https://www.neosayakkabi.com" />
  <meta property="og:type" content="website" />

  <!-- TWITTER CARD (X paylaşımı için) -->
  <meta name="twitter:card" content="summary_large_image" />

  <!-- CANONICAL (Google duplicate algılarsa çok önemli) -->
  <link rel="canonical" href="https://www.neosayakkabi.com" />

  <!-- BRAND STRUCTURED DATA (Google markayı daha çabuk anlar) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org/",
    "@type": "Brand",
    "name": "NEOS",
    "url": "https://www.neosayakkabi.com",
    "logo": "https://www.neosayakkabi.com/images/logo.png",
    "description": "Kadın ve çocuklar için teknik + estetik tasarımlı ayakkabılar."
  }
  </script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
